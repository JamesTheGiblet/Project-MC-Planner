<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PinPoint Planner - Component Dependencies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --surface-color: white;
            --bg-color: #f5f7fb;
            --dark: #212529;
            --gray: #6c757d;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .panel {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .panel h2 {
            margin-top: 0;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .component-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .component-item {
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .component-item:hover {
            background: var(--light-gray);
            transform: translateX(4px);
        }

        .component-item.selected {
            background: color-mix(in srgb, var(--primary) 20%, var(--light));
            border-left-color: var(--accent);
        }

        .component-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .component-icon {
            color: var(--primary);
            width: 20px;
        }

        .component-name {
            font-weight: 600;
            flex-grow: 1;
        }

        .voltage-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .component-tip {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .dependency-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .complexity-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .complexity-simple { background: #d4edda; color: #155724; }
        .complexity-moderate { background: #fff3cd; color: #856404; }
        .complexity-complex { background: #f8d7da; color: #721c24; }

        .details-panel {
            max-height: 80vh;
            overflow-y: auto;
        }

        .component-details {
            display: none;
        }

        .component-details.active {
            display: block;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pin-requirements {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .pin-req-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .pin-req-item:last-child {
            margin-bottom: 0;
        }

        .dependencies-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dependency-item {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 15px;
            position: relative;
        }

        .dependency-required {
            border-left: 4px solid var(--danger);
        }

        .dependency-optional {
            border-left: 4px solid var(--warning);
        }

        .dependency-not-needed {
            border-left: 4px solid var(--success);
            opacity: 0.7;
        }

        .dependency-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 10px;
        }

        .dependency-type {
            font-weight: 600;
            flex-grow: 1;
        }

        .dependency-value {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .required-badge, .optional-badge, .not-needed-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .required-badge { background: #f8d7da; color: #721c24; }
        .optional-badge { background: #fff3cd; color: #856404; }
        .not-needed-badge { background: #d4edda; color: #155724; }

        .dependency-reason {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .dependency-alternative {
            font-size: 0.85rem;
            color: var(--secondary);
            font-style: italic;
            background: color-mix(in srgb, var(--secondary) 10%, transparent);
            padding: 8px;
            border-radius: 4px;
        }

        .warnings-section {
            background: color-mix(in srgb, var(--danger) 10%, transparent);
            background-color: rgba(249, 65, 68, 0.1); /* Fallback */
            border: 1px solid rgba(249, 65, 68, 0.3); /* Fallback */
            border-radius: var(--border-radius);
            padding: 15px;
        }

        .warning-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .warning-item:last-child {
            margin-bottom: 0;
        }

        .warning-icon {
            color: var(--danger);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .code-hints {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
        }

        .code-hint-item {
            margin-bottom: 10px;
        }

        .code-hint-item:last-child {
            margin-bottom: 0;
        }

        .platform-name {
            font-weight: 600;
            color: var(--primary);
        }

        .code-snippet {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 5px;
            overflow-x: auto;
        }

        .board-selector {
            background: var(--light);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .board-option {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: white;
            border: 2px solid var(--light-gray);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .board-option.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .power-chart {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
        }

        .power-chart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .power-chart-item:last-child {
            border-bottom: none;
        }

        .enhanced-bom-preview {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 20px;
        }

        .bom-section {
            margin-bottom: 20px;
        }

        .bom-section h4 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .bom-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .bom-item:last-child {
            border-bottom: none;
        }

        .bom-quantity {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }

        .select-prompt {
            text-align: center;
            color: var(--gray);
            margin-top: 50px;
        }

        .select-prompt-arrow {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .bom-preview-desc {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .bom-legend {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }


        @media (max-width: 768px) {
            .demo-container {
                grid-template-columns: 1fr;
            }
            
            .component-item {
                transform: none;
            }
            
            .component-item:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="panel">
            <h2><i class="fas fa-microchip"></i> Enhanced Components</h2>
            
            <div class="board-selector">
                <strong>Board Type:</strong>
                <div class="board-option selected" data-board="rpi4">Raspberry Pi 4</div>
                <div class="board-option" data-board="esp32">ESP32</div>
                <div class="board-option" data-board="uno">Arduino Uno</div>
            </div>

            <div class="component-list" id="componentList">
                <!-- Components will be populated here -->
            </div>
        </div>

        <div class="panel details-panel">
            <h2><i class="fas fa-info-circle"></i> Component Details</h2>
            <p id="selectPrompt" class="select-prompt">
                <i class="fas fa-arrow-left select-prompt-arrow"></i><br>
                Select a component to see detailed requirements and dependencies
            </p>

            <div id="componentDetails" class="hidden">
                <!-- Component details will be populated here -->
            </div>

            <div class="enhanced-bom-preview hidden" id="bomPreview">
                <h3><i class="fas fa-list-ol"></i> Shopping List Preview</h3>
                <p class="bom-preview-desc">
                    This is what you'd need to buy for this component:
                </p>
                <div id="bomContent">
                    <!-- BOM will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced component data with dependencies
        const enhancedComponentData = {
            dht22: {
                name: 'DHT22 Sensor',
                icon: 'fas fa-thermometer-half',
                tip: 'Digital temperature and humidity sensor. Works directly with data pin.',
                voltage: '3.3V-5V',
                complexity: 'simple',
                requires: {
                    data: ['gpio'],
                    power: 1,
                    ground: 1
                },
                dependencies: [],
                notes: 'Built-in pull-up resistor. Connect directly to GPIO pin.'
            },
            
            led: {
                name: 'LED',
                icon: 'fas fa-lightbulb',
                tip: 'Light emitting diode for visual indication.',
                voltage: '2.0V-3.3V',
                complexity: 'moderate',
                requires: {
                    data: ['gpio'],
                    ground: 1
                },
                dependencies: [
                    {
                        type: 'resistor',
                        value: '220Ω-330Ω',
                        purpose: 'current_limiting',
                        description: 'Current limiting resistor',
                        reason: 'Prevents LED burnout by limiting current flow',
                        required: true,
                        connection: 'series_with_data'
                    }
                ],
                warnings: ['Never connect LED directly to GPIO - will damage both LED and board'],
                notes: 'ALWAYS use a current-limiting resistor!'
            },

            pushButton: {
                name: 'Push Button',
                icon: 'fas fa-dot-circle',
                tip: 'Momentary contact switch for user input.',
                voltage: '3.3V',
                complexity: 'moderate',
                requires: {
                    data: ['gpio'],
                    power: 1,
                    ground: 1
                },
                dependencies: [
                    {
                        type: 'resistor',
                        value: '10kΩ',
                        purpose: 'pull_up',
                        description: 'Pull-up resistor',
                        reason: 'Prevents floating input state when button is not pressed',
                        required: true,
                        connection: 'gpio_to_power',
                        alternative: 'Many boards have internal pull-up resistors that can be enabled in software'
                    }
                ],
                notes: 'Connect button between GPIO and GND, with pull-up resistor from GPIO to 3.3V.',
                codeHints: {
                    rpi4: 'GPIO.setup(pin, GPIO.IN, pull_up_down=GPIO.PUD_UP)',
                    uno: 'pinMode(pin, INPUT_PULLUP)',
                    esp32: 'pinMode(pin, INPUT_PULLUP)'
                }
            },

            ws2812_strip: {
                name: 'WS2812 LED Strip (NeoPixel)',
                icon: 'fas fa-rainbow',
                tip: 'Addressable RGB LED strip. Complex setup with multiple dependencies.',
                voltage: '5V',
                complexity: 'complex',
                powerRequirement: 'High current - external power supply required',
                requires: {
                    data: ['gpio'],
                    ground: 2,
                    power: 0
                },
                dependencies: [
                    {
                        type: 'level_shifter',
                        purpose: 'logic_level',
                        description: '3.3V to 5V logic level converter',
                        reason: 'WS2812 needs 5V logic levels, but Pi/ESP32 output 3.3V',
                        required: true,
                        boardSpecific: {
                            uno: { required: false, reason: 'Arduino Uno operates at 5V' }
                        }
                    },
                    {
                        type: 'power_supply',
                        value: '5V 2A+',
                        purpose: 'external_power',
                        description: 'External 5V power supply',
                        reason: 'LED strips can draw several amps - far more than board can supply',
                        required: true
                    },
                    {
                        type: 'capacitor',
                        value: '1000µF',
                        purpose: 'power_smoothing',
                        description: 'Large electrolytic capacitor',
                        reason: 'Smooths power supply current spikes from LEDs',
                        required: true,
                        connection: 'across_power_supply'
                    }
                ],
                warnings: [
                    'Never power LED strip directly from board - will damage board',
                    'Always connect grounds between board, level shifter, and power supply',
                    'Consider adding 330Ω resistor in series with data line for protection'
                ],
                notes: 'Complex setup requiring external power, level shifting, and proper grounding.'
            },

            servo: {
                name: 'Servo Motor',
                icon: 'fas fa-sliders-h',
                tip: 'Precision motor with position control. Power requirements vary by size.',
                voltage: '4.8V-6V',
                complexity: 'moderate',
                requires: {
                    data: ['gpio'],
                    ground: 1
                },
                dependencies: [
                    {
                        type: 'power_supply',
                        value: '5V 1A+',
                        purpose: 'servo_power',
                        description: 'External 5V power supply',
                        reason: 'Servos can draw high current, especially under load',
                        required: false,
                        condition: 'For servos drawing &gt;500mA or multiple servos'
                    }
                ],
                notes: 'Small servos (SG90) can be powered from board. Larger servos need external power.',
                warnings: ['Connect servo ground to board ground even with external power'],
                powerChart: {
                    'SG90 (micro)': 'Board power OK',
                    'MG996R (standard)': 'External power recommended',
                    'Multiple servos': 'External power required'
                }
            },

            lcd: {
                name: 'LCD Display (16x2)',
                icon: 'fas fa-desktop',
                tip: 'Character LCD display. I2C backpack highly recommended.',
                voltage: '5V',
                complexity: 'moderate',
                requires: {
                    data: ['i2c'],
                    power: 1,
                    ground: 1
                },
                dependencies: [
                    {
                        type: 'i2c_backpack',
                        purpose: 'pin_reduction',
                        description: 'I2C backpack (PCF8574)',
                        reason: 'Reduces pin count from 6+ to just 2 pins',
                        required: false,
                        alternative: 'Can connect directly but uses 6+ GPIO pins'
                    },
                    {
                        type: 'level_shifter',
                        purpose: 'voltage_compatibility',
                        description: '3.3V to 5V level shifter',
                        reason: 'Most LCDs are 5V devices',
                        required: true,
                        boardSpecific: {
                            uno: { required: false, reason: 'Arduino Uno operates at 5V' }
                        }
                    }
                ],
                notes: 'I2C backpack makes connection much simpler and saves pins.',
                directConnection: {
                    pins_required: 6,
                    connections: ['VSS→GND', 'VDD→5V', 'V0→Contrast(pot)', 'RS→GPIO', 'Enable→GPIO', 'D4-D7→GPIO']
                }
            }
        };

        // Current board type
        let currentBoard = 'rpi4';

        // Initialize the interface
        function init() {
            renderComponentList();
            attachEventListeners();
        }

        // Render the component list
        function renderComponentList() {
            const componentList = document.getElementById('componentList');
            componentList.innerHTML = '';

            Object.entries(enhancedComponentData).forEach(([id, component]) => {
                const complexityClass = `complexity-${component.complexity}`;
                const dependencyCount = getDependencyCount(id, currentBoard);
                
                const componentItem = document.createElement('div');
                componentItem.className = 'component-item';
                componentItem.dataset.componentId = id;
                
                componentItem.innerHTML = `
                    <div class="component-header">
                        <i class="${component.icon} component-icon"></i>
                        <span class="component-name">${component.name}</span>
                        <span class="voltage-badge">${component.voltage}</span>
                        <span class="complexity-badge ${complexityClass}">${component.complexity}</span>
                    </div>
                    <div class="component-tip">${component.tip}</div>
                    <div class="dependency-indicator">
                        <i class="fas fa-puzzle-piece"></i>
                        <span>${dependencyCount.required} required, ${dependencyCount.optional} optional dependencies</span>
                    </div>
                `;
                
                componentList.appendChild(componentItem);
            });
        }

        // Get dependency count for a component
        function getDependencyCount(componentId, boardType) {
            const component = enhancedComponentData[componentId];
            let required = 0, optional = 0;
            
            if (component.dependencies) {
                component.dependencies.forEach(dep => {
                    const isRequired = isDependencyRequired(dep, boardType);
                    if (isRequired === true) required++;
                    else if (isRequired === 'optional') optional++;
                });
            }
            
            return { required, optional };
        }

        // Check if dependency is required for specific board
        function isDependencyRequired(dependency, boardType) {
            // Check board-specific overrides
            if (dependency.boardSpecific && dependency.boardSpecific[boardType]) {
                const boardSpec = dependency.boardSpecific[boardType];
                return boardSpec.required ? true : false;
            }
            
            // Check conditions
            if (dependency.condition && !dependency.required) {
                return 'optional';
            }
            
            return dependency.required;
        }

        // Show component details
        function showComponentDetails(componentId) {
            const component = enhancedComponentData[componentId];
            const detailsContainer = document.getElementById('componentDetails');
            const selectPrompt = document.getElementById('selectPrompt');
            const bomPreview = document.getElementById('bomPreview');

            selectPrompt.classList.add('hidden');
            detailsContainer.classList.remove('hidden');
            detailsContainer.innerHTML = '';
            
            // Pin Requirements
            const pinReqSection = document.createElement('div');
            pinReqSection.className = 'detail-section';
            pinReqSection.innerHTML = `
                <h3><i class="fas fa-microchip"></i> Pin Requirements</h3>
                <div class="pin-requirements">
                    ${component.requires.data ? `<div class="pin-req-item"><span>Data Pin:</span><span>${component.requires.data.join(' or ').toUpperCase()}</span></div>` : ''}
                    ${component.requires.power ? `<div class="pin-req-item"><span>Power Pins:</span><span>${component.requires.power}</span></div>` : ''}
                    ${component.requires.ground ? `<div class="pin-req-item"><span>Ground Pins:</span><span>${component.requires.ground}</span></div>` : ''}
                </div>
            `;
            detailsContainer.appendChild(pinReqSection);

            // Dependencies
            if (component.dependencies && component.dependencies.length > 0) {
                const depsSection = document.createElement('div');
                depsSection.className = 'detail-section';
                depsSection.innerHTML = `<h3><i class="fas fa-puzzle-piece"></i> Additional Components Needed</h3>`;
                
                const depsList = document.createElement('div');
                depsList.className = 'dependencies-list';
                
                component.dependencies.forEach(dep => {
                    const isRequired = isDependencyRequired(dep, currentBoard);
                    const depItem = document.createElement('div');
                    
                    let className = 'dependency-item ';
                    let badge = '';
                    
                    if (isRequired === true) {
                        className += 'dependency-required';
                        badge = '<span class="required-badge">REQUIRED</span>';
                    } else if (isRequired === 'optional') {
                        className += 'dependency-optional';
                        badge = '<span class="optional-badge">OPTIONAL</span>';
                    } else {
                        className += 'dependency-not-needed';
                        badge = '<span class="not-needed-badge">NOT NEEDED</span>';
                    }
                    
                    depItem.className = className;
                    
                    let alternativeHTML = '';
                    if (dep.alternative && isRequired !== true) {
                        alternativeHTML = `<div class="dependency-alternative"><i class="fas fa-lightbulb"></i> ${dep.alternative}</div>`;
                    }
                    
                    let boardReasonHTML = '';
                    if (dep.boardSpecific && dep.boardSpecific[currentBoard] && dep.boardSpecific[currentBoard].reason) {
                        boardReasonHTML = `<div class="dependency-alternative"><i class="fas fa-info-circle"></i> ${dep.boardSpecific[currentBoard].reason}</div>`;
                    }
                    
                    depItem.innerHTML = `
                        <div class="dependency-header">
                            <div class="dependency-type">${dep.description}</div>
                            ${dep.value ? `<div class="dependency-value">${dep.value}</div>` : ''}
                            ${badge}
                        </div>
                        <div class="dependency-reason">${dep.reason}</div>
                        ${alternativeHTML}
                        ${boardReasonHTML}
                    `;
                    
                    depsList.appendChild(depItem);
                });
                
                depsSection.appendChild(depsList);
                detailsContainer.appendChild(depsSection);
            }

            // Warnings
            if (component.warnings && component.warnings.length > 0) {
                const warningsSection = document.createElement('div');
                warningsSection.className = 'detail-section';
                warningsSection.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> Important Warnings</h3>
                    <div class="warnings-section">
                        ${component.warnings.map(warning => `
                            <div class="warning-item">
                                <i class="fas fa-exclamation-triangle warning-icon"></i>
                                <span>${warning}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                detailsContainer.appendChild(warningsSection);
            }

            // Code Hints
            if (component.codeHints) {
                const codeSection = document.createElement('div');
                codeSection.className = 'detail-section';
                codeSection.innerHTML = `
                    <h3><i class="fas fa-code"></i> Code Hints</h3>
                    <div class="code-hints">
                        ${Object.entries(component.codeHints).map(([platform, code]) => `
                            <div class="code-hint-item">
                                <div class="platform-name">${getPlatformName(platform)}:</div>
                                <div class="code-snippet">${code}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                detailsContainer.appendChild(codeSection);
            }

            // Power Chart
            if (component.powerChart) {
                const powerSection = document.createElement('div');
                powerSection.className = 'detail-section';
                powerSection.innerHTML = `
                    <h3><i class="fas fa-bolt"></i> Power Requirements</h3>
                    <div class="power-chart">
                        ${Object.entries(component.powerChart).map(([servo, requirement]) => `
                            <div class="power-chart-item">
                                <span>${servo}:</span>
                                <span>${requirement}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                detailsContainer.appendChild(powerSection);
            }

            // Show BOM preview
            generateBOMPreview(componentId);
            bomPreview.classList.remove('hidden');
        }

        // Generate BOM preview for a single component
        function generateBOMPreview(componentId) {
            const component = enhancedComponentData[componentId];
            const bomContent = document.getElementById('bomContent');
            
            const mainComponents = [`<div class="bom-item"><span>${component.name}</span><span class="bom-quantity">1</span></div>`];
            const additionalItems = [];
            
            if (component.dependencies) {
                component.dependencies.forEach(dep => {
                    const isRequired = isDependencyRequired(dep, currentBoard);
                    if (isRequired === true || isRequired === 'optional') {
                        const statusIcon = isRequired === true ? '🔴' : '🟡';
                        additionalItems.push(`<div class="bom-item"><span>${statusIcon} ${dep.description} ${dep.value || ''}</span><span class="bom-quantity">1</span></div>`);
                    }
                });
            }
            
            bomContent.innerHTML = `
                <div class="bom-section">
                    <h4>Main Component</h4>
                    ${mainComponents.join('')}
                </div>
                ${additionalItems.length > 0 ? `
                    <div class="bom-section">
                        <h4>Additional Items Needed</h4>
                        ${additionalItems.join('')}
                        <p class="bom-legend">
                            🔴 Required &nbsp; 🟡 Optional/Conditional
                        </p>
                    </div>
                ` : ''}
            `;
        }

        // Get platform display name
        function getPlatformName(platform) {
            const names = {
                'rpi4': 'Raspberry Pi',
                'esp32': 'ESP32',
                'uno': 'Arduino Uno'
            };
            return names[platform] || platform;
        }

        // Attach event listeners
        function attachEventListeners() {
            // Component selection
            document.getElementById('componentList').addEventListener('click', (e) => {
                const componentItem = e.target.closest('.component-item');
                if (componentItem) {
                    // Remove previous selection
                    document.querySelectorAll('.component-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // Add selection to clicked item
                    componentItem.classList.add('selected');
                    
                    // Show details
                    const componentId = componentItem.dataset.componentId;
                    showComponentDetails(componentId);
                }
            });
            
            // Board selection
            document.querySelectorAll('.board-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.board-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    
                    currentBoard = option.dataset.board;
                    renderComponentList();
                    
                    // Refresh details if a component is selected
                    const selectedComponent = document.querySelector('.component-item.selected');
                    if (selectedComponent) {
                        const componentId = selectedComponent.dataset.componentId;
                        showComponentDetails(componentId);
                    }
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
